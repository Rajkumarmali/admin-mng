<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Admin.css">
    <title>User Login Page</title>
</head>

<body>
    <div class="container">
        <div class="cu-left-side">
            <h2 style="color: #646464; margin: 200px 100px 0 0">Create User</h2>
            <form id="loginForm" class="cu-loginform">
                <label class="cu-label">User ID</label>
                <input type="text" id="userid" name="username" required>
                <label class="cu-label">Password</label>
                <input type="password" id="password" name="password" required>
                <a class="button" onclick="createuser()">Submit</a>
            </form>
        </div>

        <div class="cu-right-side">
            <h2 style="color: #646464; margin: 160px 100px 0 0">View User</h2>
            <form id="loginForm" class="r-view">
                <div class="right-view">
                    <input class="right-input" type="text" id="useridd" name="username" required>
                </div>
                 <!-- <div class="right-view">
                    <input class="right-input" type="text" id="useriddd" name="username" required>
                </div> -->
                <a class="view-btn" onclick="viewDetail()">View</a>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
